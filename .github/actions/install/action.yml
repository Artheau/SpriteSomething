name: ðŸ’¿Install
description: Install app
inputs:
  calling-job:
    required: true
    description: Job that's calling this one
  os-name:
    required: true
    description: OS to run on
  python-version:
    required: true
    description: Python version to install
  pillow-version:
    required: true
    description: Pillow version to install

#########
# actions
#########
# actions/checkout@v4.0.0
# actions/setup-python@v5.2.0
# actions/upload-artifact@v4.4.0

runs:
  using: "composite"
  steps:
    # install python
    - name: ðŸ’¿Install Python
      uses: actions/setup-python@v5.2.0
      with:
        python-version: ${{ inputs.python-version }}
    # install modules via pip
    - name: ðŸ’¿Install Modules
      shell: bash
      env:
        OS_NAME: ${{ inputs.os-name }}
      run: |
        echo "Install Modules"
        python ./resources/ci/common/get_pipline.py
    # print pipline
    - name: PipLine
      shell: bash
      run: |
        echo "PipLine"
        cat ./resources/user/meta/manifests/pipline.txt
    # upload pipline
    - name: ðŸ”¼Upload PipLine
      uses: actions/upload-artifact@v4.4.0
      with:
        name: pipline-${{ inputs.calling-job }}-${{ inputs.os-name }}-py${{ inputs.python-version }}-pil${{ inputs.pillow-version }}
        path: ./resources/user/meta/manifests
    # install pillow
    - name: ðŸ’¿Install Pillow
      shell: bash
      run: |
        python -m pip install pillow==${{ inputs.pillow-version }}
