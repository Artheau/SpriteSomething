name: ğŸ“€->ğŸ“¦Prepare Release
description: Prepare Release for Deployment
inputs:
  os-name:
    required: true
    description: OS to run on
  python-version:
    required: true
    description: Python version to install
  pillow-version:
    required: true
    description: Pillow version to install

#########
# actions
#########
# Artheau/SpriteSomething/get-parent-dir
# actions/checkout@v4.0.0
# actions/download-artifact@v3.0.2

runs:
  using: "composite"
  steps:
    # checkout commit
    - name: âœ”ï¸Checkout commit
      shell: bash
      run: |
        echo "âœ”ï¸Checkout commit"
    - name: âœ”ï¸Checkout commit
      uses: actions/checkout@v4.0.0

    # get parent dir
    - name: ğŸ“Get Parent Directory
      shell: bash
      run: |
        echo "ğŸ“Get Parent Directory"
    - name: ğŸ“Get Parent Directory
      id: parentDir
      uses: ./.github/actions/get-parent-dir

    # download binary artifact
    - name: ğŸ”½Download Binary Artifact
      shell: bash
      run: |
        echo "ğŸ”½Download Binary Artifact"
    - name: ğŸ”½Download Binary Artifact
      uses: actions/download-artifact@v3.0.2
      with:
        name: binary-${{ inputs.os-name }}-${{ inputs.python-version }}-${{ inputs.pillow-version }}
        path: ./

    # Prepare Release
    - name: ğŸ’¬Prepare Release
      shell: bash
      run: |
        echo "ğŸ’¬Prepare Release"
    - name: Prepare Release
      shell: bash
      env:
        OS_NAME: ${{ inputs.os-name }}
      run: |
        python ./resources/ci/common/prepare_release.py

    # upload appversion artifact for later step
    - name: ğŸ”¼Upload AppVersion Artifact
      shell: bash
      run: |
        echo "ğŸ”¼Upload AppVersion Artifact"
    - name: ğŸ”¼Upload AppVersion Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: appversion-${{ inputs.os-name }}
        path: ./resources/app/meta/manifests/app_version.txt

    # upload archive artifact for later step
    - name: ğŸ”¼Upload Archive Artifact
      shell: bash
      run: |
        echo "ğŸ”¼Upload Archive Artifact"
    - name: ğŸ”¼Upload Archive Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: archive-${{ inputs.os-name }}
        path: ${{ steps.parentDir.outputs.parentDir }}/deploy
