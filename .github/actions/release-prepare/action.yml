name: ğŸ“€->ğŸ“¦Prepare Release
description: Prepare Release for Deployment
inputs:
  os-name:
    required: true
    description: OS to run on
  python-version:
    required: true
    description: Python version to install
  pillow-version:
    required: true
    description: Pillow version to install

#########
# actions
#########
# Artheau/SpriteSomething/get-parent-dir
# actions/checkout@v4.1.7
# actions/download-artifact@v4.1.8

runs:
  using: "composite"
  steps:
    # checkout commit
    - name: âœ”ï¸Checkout commit
      shell: bash
      run: |
        echo "âœ”ï¸Checkout commit"
    - name: âœ”ï¸Checkout commit
      uses: actions/checkout@v4.1.7

    # get parent dir
    - name: ğŸ“Get Parent Directory
      shell: bash
      run: |
        echo "ğŸ“Get Parent Directory"
    - name: ğŸ“Get Parent Directory
      id: parentDir
      uses: ./.github/actions/get-parent-dir

    # download binary artifact
    - name: ğŸ”½Download Binary Artifact
      shell: bash
      run: |
        echo "ğŸ”½Download Binary Artifact"
    - name: ğŸ”½Download Binary Artifact
      uses: actions/download-artifact@v4.1.8
      with:
        name: binary-${{ inputs.os-name }}-py${{ inputs.python-version }}-pil${{ inputs.pillow-version }}
        path: ./

    # download appversion artifact
    - name: ğŸ”½Download AppVersion Artifact
      uses: actions/download-artifact@v4.1.8
      with:
        name: appversion-build-${{ matrix.os-name }}-py${{ inputs.python-version }}-pil${{ inputs.pillow-version }}
        path: ${{ steps.parentDir.outputs.parentDir }}/build

    # Prepare Release
    - name: ğŸ’¬Prepare Release
      shell: bash
      run: |
        echo "ğŸ’¬Prepare Release"
    - name: Prepare Release
      shell: bash
      env:
        OS_NAME: ${{ inputs.os-name }}
      run: |
        python ./resources/ci/common/prepare_release.py

    # upload archive artifact for later step
    - name: ğŸ”¼Upload Archive Artifact
      shell: bash
      run: |
        echo "ğŸ”¼Upload Archive Artifact"
    - name: ğŸ”¼Upload Archive Artifact
      uses: actions/upload-artifact@v4.4.0
      with:
        name: archive-${{ inputs.os-name }}-py${{ inputs.python-version }}-pil${{ inputs.pillow-version }}
        path: ${{ steps.parentDir.outputs.parentDir }}/deploy
