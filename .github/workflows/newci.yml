# workflow name
name: New CI

# fire on
on: [push, pull_request]

#########
# actions
#########
# actions/checkout@v4.1.7
# actions/download-artifact@v4.1.8
# actions/create-release
# actions/upload-release-asset
# Artheau/SpriteSomething/get-parent-dir
# Artheau/SpriteSomething/install
# Artheau/SpriteSomething/test

#########
# runners
# https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners
#########
# ubuntu-latest,  ubuntu-22.04, ubuntu-20.04
# macos-latest,   macos-12
# windows-latest, windows-2022

jobs:
  # Test
  test:
    name: ğŸ§®
    runs-on: ${{ matrix.os-name }}
    continue-on-error: True

    strategy:
      matrix:
        # should run on all OS
        os-name: [
          # ubuntu-latest,  # ubuntu-22.04
          ubuntu-22.04,
          ubuntu-20.04,
          macos-latest,   # macos-12
          windows-latest  # windows-2022
        ]

        # should run on py 3.11+
        python-version: [
          "3.11",
          "3.12",
        ]

        # PIL 6.2.2 is good
        # PIL 7.0.0+ introduces color error
        # PIL 7.0.0+ should be fixed
        pillow-version: [
          "10.2.0",
        ]
    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.1.7
      # install python
      - name: ğŸ’¿Install Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ matrix.python-version }}
      # python version
      - name: ğŸPython Version
        shell: bash
        run: |
          python --version
      # install
      - name: ğŸ’¿Call Install
        uses: ./.github/actions/install
        with:
          calling-job: diags
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
          pillow-version: ${{ matrix.pillow-version }}
      # Analyze used GitHub Actions
      - name: Analyze used GitHub Actions
        shell: bash
        run: |
          python ./resources/ci/common/list_actions.py
      # test
      - name: ğŸ§®Print Diagnostics
        shell: bash
        run: |
          python -m tests.new.asserts.test_diags

  # Install/Test
  install-test:
    name: ğŸ’¿/â±ï¸
    runs-on: ${{ matrix.os-name }}
    continue-on-error: True

    strategy:
      matrix:
        # should run on all OS
        # except Mac now since it's erroring out with tk in py3.8+
        # FIXME: is Mac happy now?
        os-name: [
          # ubuntu-latest,  # ubuntu-22.04
          ubuntu-22.04,
          ubuntu-20.04,
          macos-latest,
          windows-latest
        ]

        # should run on py 3.11+
        python-version: [
          "3.11",
          "3.12",
        ]

        # PIL 6.2.2 is good
        # PIL 7.0.0+ introduces color error
        # PIL 7.0.0+ should be fixed
        pillow-version: [
          "10.2.0",
        ]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.1.7
      # install
      - name: ğŸ’¿Call Install
        uses: ./.github/actions/install
        with:
          calling-job: test
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
          pillow-version: ${{ matrix.pillow-version }}
      # test
      - name: â±ï¸Call Test
        uses: ./.github/actions/test
        with:
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
          pillow-version: ${{ matrix.pillow-version }}

  # Install/Build
  install-build:
    name: ğŸ’¿/ğŸ”¨
    runs-on: ${{ matrix.os-name }}
    needs: [install-test]
    # continue-on-error: True

    strategy:
      matrix:
        # should run on all OS
        os-name: [
          # ubuntu-latest,  # ubuntu-22.04
          ubuntu-22.04,
          ubuntu-20.04,
          macos-latest,   # macos-12
          windows-latest  # windows-2022
        ]

        # should run on py 3.11+
        python-version: [
          "3.11",
          "3.12",
        ]

        # PIL 6.2.2 is good
        # PIL 7.0.0+ introduces color error
        # PIL 7.0.0+ should be fixed
        pillow-version: [
          "10.2.0",
        ]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.1.7
      # install
      - name: ğŸ’¿Call Install
        uses: ./.github/actions/install
        with:
          calling-job: build
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
          pillow-version: ${{ matrix.pillow-version }}
      # build
      - name: ğŸ”¨Call Build
        uses: ./.github/actions/build
        with:
          calling-job: build
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
          pillow-version: ${{ matrix.pillow-version }}

  # Install/Prepare Release
  install-release-prepare:
    name: ğŸ’¿/ğŸ“€->ğŸ“¦
    runs-on: ${{ matrix.os-name }}
    needs: [install-build]

    strategy:
      matrix:
        # should run on latest explicit ubuntu version
        # should run on all LATEST OS
        os-name: [
          # ubuntu-latest,  # ubuntu-22.04
          ubuntu-22.04,
          macos-latest,
          windows-latest
        ]

        # run on py 3.8 (EOL: 2024-10-14)
        # EOL
        # https://devguide.python.org/versions/
        #  3.8:   2024-10-14
        #  3.9:   2025-10-05
        #  3.10:  2026-10-04
        #  3.11:  2027-10
        #  3.12:  2028-10
        python-version: [
          "3.11",
          "3.12",
        ]

        # PIL 7.0.0+ should be fixed
        pillow-version: [
          "10.2.0",
        ]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.1.7
      # install
      - name: ğŸ’¿Call Install
        uses: ./.github/actions/install
        with:
          calling-job: release
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
          pillow-version: ${{ matrix.pillow-version }}
      # prepare release
      - name: ğŸ“€->ğŸ“¦Prepare Release
        uses: ./.github/actions/release-prepare
        with:
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
          pillow-version: ${{ matrix.pillow-version }}

  # Deploy Release
  release-deploy:
    name: ğŸ“€->ğŸš€
    runs-on: ${{ matrix.os-name }}
    needs: [install-release-prepare]

    strategy:
      matrix:
        # should run on latest explicit ubuntu version
        os-name: [
          # ubuntu-latest,  # ubuntu-22.04
          ubuntu-22.04,
        ]
        python-version: [
          "3.12"
        ]
        pillow-version: [
          "10.2.0"
        ]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.1.7

      # install dependencies via pip
      - name: ğŸ’¿Install Dependencies via pip
        shell: bash
        run: |
          python -m pip install pytz requests

      # get parent dir
      - name: ğŸ“Get Parent Directory
        id: parentDir
        uses: ./.github/actions/get-parent-dir

      # download appversion artifact
      - name: ğŸ”½Download AppVersion Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: appversion-build-${{ matrix.os-name }}-py${{ matrix.python-version }}-pil${{ matrix.pillow-version }}
          path: ${{ steps.parentDir.outputs.parentDir }}/build

      # download ubuntu archive artifact
      - name: ğŸ”½Download Ubuntu Archive Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          # should run on latest explicit ubuntu version
          name: archive-ubuntu-22.04-py${{ matrix.python-version }}-pil${{ matrix.pillow-version }}
          path: ${{ steps.parentDir.outputs.parentDir }}/deploy/linux

      # download macos archive artifact
      - name: ğŸ”½Download MacOS Archive Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: archive-macos-latest-py${{ matrix.python-version }}-pil${{ matrix.pillow-version }}
          path: ${{ steps.parentDir.outputs.parentDir }}/deploy/macos

      # download windows archive artifact
      - name: ğŸ”½Download Windows Archive Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: archive-windows-latest-py${{ matrix.python-version }}-pil${{ matrix.pillow-version }}
          path: ${{ steps.parentDir.outputs.parentDir }}/deploy/windows

      # archive listing
      # - name: Archive Listing
      #   shell: bash
      #   run: |
      #     ls -R ${{ steps.parentDir.outputs.parentDir }}/deploy/

      # debug info
      - name: ğŸ“Debug Info
        id: debug_info
        run: |
          GITHUB_TAG="$(head -n 1 ../build/app_version.txt)"
          echo "github_tag=$GITHUB_TAG" >> $GITHUB_OUTPUT
          GITHUB_TAG="v${GITHUB_TAG}"
          RELEASE_NAME="SpriteSomething ${GITHUB_TAG}"
          echo "Release Name: ${RELEASE_NAME}"
          echo "Git Tag:      ${GITHUB_TAG}"

      # create a release
      - name: ğŸ“€->ğŸš€Create a Release (MASTER)
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.debug_info.outputs.github_tag }}
          release_name: SpriteSomething v${{ steps.debug_info.outputs.github_tag }}
          body_path: RELEASENOTES.md
          # draft: true
        if: contains(github.ref, 'master')

      # determine linux archive asset
      - name: â”Identify Linux Archive Asset
        id: identify-linux-asset
        shell: bash
        run: |
          ASSET_LINUX="$(ls ${{ steps.parentDir.outputs.parentDir }}/deploy/linux)"
          echo "asset_linux=$ASSET_LINUX" >> $GITHUB_OUTPUT

      # upload linux archive asset
      - name: ğŸ”¼Upload Linux Archive Asset (MASTER)
        id: upload-linux-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.parentDir.outputs.parentDir }}/deploy/linux/${{ steps.identify-linux-asset.outputs.asset_linux }}
          asset_name: SpriteSomething-${{ steps.debug_info.outputs.github_tag }}-linux-focal.tar.gz
          asset_content_type: application/gzip
        if: contains(github.ref, 'master')

      # determine macos archive asset
      - name: â”Identify MacOS Archive Asset
        id: identify-macos-asset
        shell: bash
        run: |
          ASSET_MACOS="$(ls ${{ steps.parentDir.outputs.parentDir }}/deploy/macos)"
          echo "asset_macos=$ASSET_MACOS" >> $GITHUB_OUTPUT

      # upload macos archive asset
      # - name: ğŸ”¼Upload MacOS Archive Asset (MASTER)
      #   id: upload-macos-asset
      #   uses: actions/upload-release-asset@v1.0.2
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     upload_url: ${{ steps.create_release.outputs.upload_url }}
      #     asset_path: ${{ steps.parentDir.outputs.parentDir }}/deploy/macos/${{ steps.identify-macos-asset.outputs.asset_macos }}
      #     asset_name: SpriteSomething-${{ steps.debug_info.outputs.github_tag }}-osx.tar.gz
      #     asset_content_type: application/gzip
      #   if: contains(github.ref, 'master')

      # determine windows archive asset
      - name: â”Identify Windows Archive Asset
        id: identify-windows-asset
        shell: bash
        run: |
          ASSET_WIN="$(ls ${{ steps.parentDir.outputs.parentDir }}/deploy/windows)"
          echo "asset_windows=$ASSET_WIN" >> $GITHUB_OUTPUT

      # upload windows archive asset
      - name: ğŸ”¼Upload Windows Archive Asset (MASTER)
        id: upload-windows-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.parentDir.outputs.parentDir }}/deploy/windows/${{ steps.identify-windows-asset.outputs.asset_windows }}
          asset_name: SpriteSomething-${{ steps.debug_info.outputs.github_tag }}-windows.zip
          asset_content_type: application/zip
        if: contains(github.ref, 'master')

  # Prepare Pages
  pages-prepare:
    name: ğŸŒ->ğŸ“¦
    runs-on: ${{ matrix.os-name }}
    needs: [release-deploy]

    strategy:
      matrix:
        # should run on latest explicit ubuntu version
        os-name: [
          # ubuntu-latest,  # ubuntu-22.04
          ubuntu-22.04,
        ]
        python-version: [
          "3.12"
        ]
        pillow-version: [
          "10.2.0"
        ]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.1.7
      # get parent dir
      - name: ğŸ“Get Parent Directory
        id: parentDir
        uses: ./.github/actions/get-parent-dir
      # download appversion artifact
      - name: ğŸ”½Download AppVersion Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: appversion-build-${{ matrix.os-name }}-py${{ matrix.python-version }}-pil${{ matrix.pillow-version }}
          path: ${{ steps.parentDir.outputs.parentDir }}/build
      # Prepare Pages
      - name: ğŸŒ->ğŸ“¦Prepare GitHub Pages
        shell: bash
        run: |
          python ./resources/ci/common/prepare_pages.py
      # upload pages artifact for later step
      - name: ğŸ”¼Upload Pages Artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: pages-${{ matrix.os-name }}
          path: ${{ steps.parentDir.outputs.parentDir }}/pages

  # Deploy Pages
  pages-deploy:
    name: ğŸŒ->ğŸš€
    runs-on: ${{ matrix.os-name }}
    needs: [pages-prepare]

    strategy:
      matrix:
        # should run on latest explicit ubuntu version
        os-name: [
          # ubuntu-latest,  # ubuntu-22.04
          ubuntu-22.04,
        ]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.1.7
      # download pages artifact
      - name: ğŸ”½Download Pages Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: pages-${{ matrix.os-name }}
          path: ./
      # Prepare actor for GH-Pages
      - name: ğŸ“Prepare actor for GH-Pages
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
      # List Differences
      - name: â–List Differences
        shell: bash
        run: |
          git diff --name-status --cached
      # Set Commit
      - name: â•Set Commit (MASTER)
        shell: bash
        run: |
          git commit -q -F commit.txt
          git log
        if: contains(github.ref, 'master')
      # Push to GH-Pages
      - name: ğŸš€Push to GH-Pages (MASTER)
        shell: bash
        run: |
          git push
        if: contains(github.ref, 'master')
